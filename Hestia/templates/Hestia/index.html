<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

     {% for Parent in allParents %}
        {% if allParents %}
            <ul>
                    <li><a href="/Parent/{{ Parent.id }}/">{{ Parent.firstName }}</a> </li>

            </ul>
         {% else %}
            <h3>No Parents added yet</h3>
        {% endif %}
    {% endfor %}

</body>
</html>
